<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cv</title>
  </head>
  <body>
    <main id="main">
      <p id="text">register</p>
      <form class="form">
        <input
          type="text"
          class="form-text"
          placeholder="name"
          autocomplete="off"
        />
        <input
          type="email"
          class="form-text"
          placeholder="email"
          autocomplete="off"
        />
        <input
          type="password"
          class="form-text"
          placeholder="password"
          autocomplete="off"
        />
        <input
          type="password"
          class="form-text"
          placeholder="confirm password"
          autocomplete="off"
        />
        <button id="button">submit</button>
      </form>
      <main class="main2-text">
        <h3>have an account?</h3>
        <h4>Login here</h4>
      </main>
    </main>
  </body>
</html>
